<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>dieHantar - Sultan Super App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        /* Sultan Core Layout */
        html, body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; height: 100dvh; margin: 0; overflow: hidden; 
        }

        .app-wrapper {
            display: flex; flex-direction: column; height: 100dvh; width: 100%;
            max-width: 450px; margin: 0 auto; background: #f9fafb; position: relative;
        }

        .scroll-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 40px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Premium Bottom Navigation */
        .glass-nav { 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); 
            border-top: 1px solid rgba(0,0,0,0.05); padding-bottom: calc(0.5rem + env(safe-area-inset-bottom)); flex-shrink: 0;
        }

        .active-tab { color: #ea580c !important; }
        .active-tab i { transform: translateY(-2px); transition: all 0.3s ease; }
        
        /* Smooth Page Transitions */
        .page-content { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="flex justify-center items-center bg-zinc-950">

    <div class="app-wrapper shadow-2xl">

        <div id="maint-screen" class="hidden fixed inset-0 bg-white z-[999] flex flex-col items-center justify-center p-12 text-center text-zinc-900">
            <div class="w-32 h-32 bg-orange-100 rounded-[3rem] flex items-center justify-center mb-8 animate-bounce text-orange-600">
                <i class="fas fa-rocket text-4xl"></i>
            </div>
            <h2 class="text-3xl font-black italic tracking-tighter mb-4 uppercase leading-none">SYSTEM_OFFLINE</h2>
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest">Maintenance by Studio Indragiri</p>
        </div>

        <header id="app-header" class="bg-gradient-to-br from-orange-500 to-orange-700 p-6 rounded-b-[3.5rem] shadow-lg flex-shrink-0 z-50">
            <div class="flex justify-between items-center text-white">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-white/20 p-0.5 border border-white/30 overflow-hidden shadow-inner">
                        <img id="user-avatar" src="" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <p class="text-white/60 text-[7px] font-black uppercase tracking-widest leading-none mb-1">Halo Sultan,</p>
                        <h1 id="user-display-name" class="text-xs font-black italic uppercase leading-none">---</h1>
                    </div>
                </div>
                <button onclick="syncAll()" class="w-10 h-10 bg-white/10 rounded-2xl flex items-center justify-center active:rotate-180 transition-transform duration-500">
                    <i class="fas fa-sync-alt text-xs"></i>
                </button>
            </div>

            <div class="mt-6 bg-zinc-950 p-5 rounded-[2rem] flex justify-between items-center border border-white/5 shadow-xl">
                <div>
                    <p class="text-zinc-500 text-[7px] uppercase font-black tracking-[0.2em] mb-1">diePay Balance</p>
                    <h2 id="balance" class="text-white text-xl font-black italic tracking-tighter leading-none">Rp 0</h2>
                </div>
                <button onclick="switchPage('diepay-history')" class="bg-orange-600 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase shadow-lg active:scale-95 transition-all">Details</button>
            </div>
        </header>

        <main id="main-scroll-container" class="scroll-container no-scrollbar">
            
            <div id="status-area" class="px-6 py-4"></div>

            <div id="page-home" class="page-content p-6 space-y-8"></div>

            <div id="page-all-services" class="page-content hidden p-6 space-y-10 pb-20"></div>
            
            <div id="page-profile" class="page-content hidden p-6 space-y-8 pb-20">
                <div class="text-center space-y-3">
                    <div class="relative w-28 h-28 mx-auto">
                        <div class="w-full h-full bg-orange-100 rounded-[3rem] overflow-hidden border-4 border-white shadow-xl p-1">
                            <img id="prof-avatar-large" src="" class="w-full h-full rounded-[2.8rem] object-cover">
                        </div>
                        <div class="absolute -bottom-2 -right-2 bg-zinc-900 text-yellow-500 w-10 h-10 rounded-2xl flex items-center justify-center border-4 border-white shadow-lg">
                            <i class="fas fa-crown text-xs"></i>
                        </div>
                    </div>
                    <h2 id="prof-name-display" class="text-2xl font-black italic text-zinc-900 uppercase">---</h2>
                </div>
                
                <div id="user-stats-container"></div>
                <div id="auto-topup-slot"></div> <div class="space-y-3" id="profile-menu-container">
                    <button onclick="switchPage('diepay-history')" class="w-full py-5 bg-white border border-gray-50 rounded-[2rem] px-6 flex justify-between items-center shadow-sm active:bg-orange-50">
                        <div class="flex items-center gap-4"><div class="w-10 h-10 bg-gray-50 text-zinc-400 rounded-2xl flex items-center justify-center"><i class="fas fa-wallet text-xs"></i></div><span class="text-[10px] font-black uppercase text-zinc-800">Riwayat diePay</span></div>
                        <i class="fas fa-chevron-right text-gray-200 text-xs"></i>
                    </button>
                    <button onclick="logout()" class="w-full py-5 bg-red-50 text-red-600 border border-red-100 rounded-[2rem] px-6 flex justify-between items-center active:bg-red-600 group transition-all">
                        <div class="flex items-center gap-4"><div class="w-10 h-10 bg-red-100 rounded-2xl flex items-center justify-center group-active:bg-white"><i class="fas fa-power-off text-xs"></i></div><span class="text-[10px] font-black uppercase tracking-widest group-active:text-white">Keluar Portal</span></div>
                    </button>
                </div>
            </div>

            <div id="page-finance-hub" class="page-content hidden p-6 space-y-8 pb-20">
                <div id="fintech-card-container"></div>
                <div class="grid grid-cols-2 gap-3 mt-6">
                    <div onclick="openLoanModal()" class="bg-white p-5 rounded-[2rem] border shadow-sm text-center active:bg-orange-50"><i class="fas fa-hand-holding-dollar text-orange-600 text-lg mb-2"></i><h4 class="text-[9px] font-black uppercase leading-none">Pinjam</h4></div>
                    <div onclick="switchPage('bills')" class="bg-white p-5 rounded-[2rem] border shadow-sm text-center active:bg-orange-50"><i class="fas fa-file-invoice text-blue-600 text-lg mb-2"></i><h4 class="text-[9px] font-black uppercase leading-none">Tagihan</h4></div>
                </div>
            </div>
            
            <div id="page-social-hub" class="page-content hidden p-6 space-y-8 pb-20">
                <div id="charity-card-container"></div>
            </div>

            <div id="page-diepay-history" class="page-content hidden p-6 space-y-8 pb-20">
                <div class="bg-zinc-950 p-6 rounded-[2.5rem] shadow-xl border border-white/5 text-white relative overflow-hidden fade-in">
                    <div class="absolute right-0 top-0 w-24 h-full bg-orange-600 opacity-10 -skew-x-12 translate-x-10"></div>
                    <p class="text-[7px] font-black text-zinc-500 uppercase">Total_Balance_Sync</p>
                    <h2 id="wallet-balance-display" class="text-2xl font-black italic text-orange-500">Rp 0</h2>
                </div>
                <div id="transaction-list-container"></div>
            </div>

            <div id="page-history" class="page-content hidden p-6 space-y-6 pb-20">
                <h2 class="text-xl font-black italic text-zinc-900 uppercase">Riwayat Trip</h2>
                <div id="history-list"></div>
            </div>

            <div id="page-chat" class="page-content hidden p-6 flex flex-col min-h-[450px]">
                <div id="chat-box-user" class="flex-1 overflow-y-auto no-scrollbar mb-4"></div>
                <div class="flex gap-2 bg-white p-2 rounded-2xl shadow-xl border border-gray-100">
                    <input id="chat-input-user" type="text" placeholder="Balas mitra..." class="flex-1 px-4 outline-none text-xs bg-transparent">
                    <button onclick="sendChat('User')" class="w-10 h-10 bg-orange-600 text-white rounded-xl flex items-center justify-center active:scale-90"><i class="fas fa-paper-plane text-xs"></i></button>
                </div>
            </div>
        </main>

        <nav id="main-nav" class="glass-nav px-6 py-4 flex justify-between items-center z-50 shadow-2xl"></nav>
        
        <div id="dev-quick-access" class="fixed bottom-24 right-6 z-[100]">
            <button onclick="quantumLogin()" class="w-12 h-12 bg-zinc-950 text-orange-500 rounded-full shadow-2xl border border-orange-500/50 flex items-center justify-center active:scale-90">
                <i class="fas fa-terminal text-sm"></i>
            </button>
        </div>
    </div>

    <div id="modal-container"></div> <div id="modal-booking" class="hidden fixed inset-0 bg-black/80 z-[200] flex items-end justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-[4rem] p-10 shadow-2xl animate-slide-up">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
            <h3 id="booking-title" class="text-xl font-black italic text-zinc-900 uppercase mb-2 text-center">Konfirmasi</h3>
            <p class="text-[10px] font-bold text-gray-400 uppercase mb-8 text-center">Opsi Layanan Sultan</p>
            
            <div id="booking-options" class="space-y-4 mb-10"></div> <div class="flex gap-3">
                <button onclick="closeBooking()" class="flex-1 py-5 bg-gray-100 text-gray-400 rounded-3xl font-black uppercase text-[10px]">Batal</button>
                </div>
        </div>
    </div>

    <script src="app-core.js"></script>
    <script>
        window.onload = () => {
            const isDriver = window.location.port === "4000";
            
            // Initialize Master System
            AppRenderer.init(isDriver); 
            
            // Sync Pulse (2s to keep Live Tracking smooth)
            syncAll(); 
            setInterval(syncAll, 2000); 
            
            // Initial Page
            switchPage('home'); 

            // Initialize PTR Engine
            dieHantarRefresh.init('main-scroll-container', async () => { await syncAll(); }, isDriver ? '#2563eb' : '#ea580c');
        };
    </script>
</body>
</html>
